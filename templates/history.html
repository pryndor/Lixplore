<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f7f7f7;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        .history-table th, .history-table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
            font-size: 14px;
        }

        .history-table th {
            background: #007acc;
            color: white;
            position: sticky;
            top: 0;
        }

        .history-table tr:nth-child(even) {
            background: #f9f9f9;
        }

        .action-link {
            text-decoration: none;
            color: #007acc;
            font-weight: bold;
        }

        .action-link:hover {
            color: #005ea3;
            text-decoration: underline;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #007acc;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
        }

        .back-link:hover {
            background: #005ea3;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .history-table th, .history-table td {
                font-size: 12px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
	 <div style="text-align:center;">
        <a class="back-link" href="{{ url_for('search_page') }}">Back to Search</a>
    </div>

<h1>Search History</h1>

{% if history %}
<div style="overflow-x:auto;">
    <table class="history-table" id="historyTable">
        <thead>
            <tr>
                <th>
                    Query <br>
                    <input type="text" id="filterQuery" placeholder="Filter query...">
                </th>
                <th>
                    Source <br>
                    <input type="text" id="filterSource" placeholder="Filter source...">
                </th>
                <th>
                    Date <br>
                    <input type="text" id="filterDate" placeholder="YYYY-MM-DD">
                </th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for h in history %}
            <tr>
                <td>{{ h['query'] }}</td>
                <td>{{ h['source'] }}</td>
                <td>{{ h['timestamp'] }}</td>
                <td>
                    <a class="action-link" href="{{ url_for('history_results', search_id=h['id']) }}">
                        View Results
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script>
    function filterTable() {
        let queryFilter = document.getElementById("filterQuery").value.toLowerCase();
        let sourceFilter = document.getElementById("filterSource").value.toLowerCase();
        let dateFilter = document.getElementById("filterDate").value.toLowerCase();

        let table = document.getElementById("historyTable");
        let rows = table.getElementsByTagName("tr");

        for (let i = 1; i < rows.length; i++) {
            let cells = rows[i].getElementsByTagName("td");
            if (cells.length > 0) {
                let query = cells[0].textContent.toLowerCase();
                let source = cells[1].textContent.toLowerCase();
                let date = cells[2].textContent.toLowerCase();

                let queryMatch = query.includes(queryFilter);
                let sourceMatch = source.includes(sourceFilter);
                let dateMatch = date.includes(dateFilter);

                rows[i].style.display = (queryMatch && sourceMatch && dateMatch) ? "" : "none";
            }
        }
    }

    document.getElementById("filterQuery").addEventListener("keyup", filterTable);
    document.getElementById("filterSource").addEventListener("keyup", filterTable);
    document.getElementById("filterDate").addEventListener("keyup", filterTable);
</script>
{% else %}
<p>âš  No search history available.</p>
{% endif %}
